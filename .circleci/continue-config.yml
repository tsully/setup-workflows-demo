version: 2.1
orbs:
  node: circleci/node@4.1.0

parameters:
  build-react-app-1:
    type: boolean
    default: false
  build-react-app-2:
    type: boolean
    default: false

executors:


jobs:
  react-app-1-test:
    docker:
      - image: cimg/node:12.20.0
    steps:
      - checkout
      - run:
          command: cd react-app-1 && yarn install
          name: Run YARN install
      - run:
          command: cd react-app-1 && yarn run test
          name: Run YARN tests
  react-app-2-test:
    docker:
      - image: cimg/node:12.20.0
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn run test
          name: Run YARN tests

workflows:
  react-app-1:
    when: << pipeline.parameters.build-react-app-1 >>
    jobs:
      - react-app-1-test
  react-app-2:
    when: << pipeline.parameters.build-react-app-2 >>
    jobs:
      - react-app-2-test